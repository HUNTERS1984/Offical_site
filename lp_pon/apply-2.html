
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>お申し込み</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrapp_apply">
        <div class="container">

            <div class="bg_apply">
                <div class="content_apply">
                    <h1>お申し込み</h1>
                    <div class="content_sub_apply">
                        <ul class="nav_apply">
                            <li><a href="apply.html"><span>１.お客様情報の入力</span></a></li>
                            <li class="active"><a href="apply-2.html"><span>2.入力情報の確認</span></a></li>
                            <li><a href="apply-3.html"><span>3.仮申し込み完了</span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- //bg_apply -->
            
            <form class="form-horizontal">
                <div class="form_apply_2">
                    <div class="content_apply_2">

                        <div class="form-group">
                            <label class="col-sm-5">
                                申し込みプラン <span class="red-text">必須</span>
                            </label>
                            <div class="col-sm-7">
                                <ul class="nav_ra">
                                    <li>
                                        <p><label for="ra_a">プランA</label></p>
                                        <p><div class="money">¥10.000</div></p>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-5">
                                店舗名 <span class="red-text">必須</span>
                            </label>
                            <div class="col-sm-7">
                                <span class="text_left">店舗名</span> <br><br>
                                <span class="text_left">フリガナ</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-5">
                                店舗の業種 <span class="red-text">必須</span>
                            </label>
                            <div class="col-sm-7">
                                <span class="text_left">飲食</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-5">
                                氏名 <span class="red-text">必須</span>
                            </label>
                            <div class="col-sm-7">
                                <div class="row-contact">
                                    <div class="col-md-6">
                                        <span class="text_left">山田</span>
                                    </div>
                                    <div class="col-md-6">
                                        <span class="text_left">太郎</span>
                                    </div>
                                    <div class="col-md-6">
                                        <span class="text_left">ヤマダ</span>
                                    </div>
                                    <div class="col-md-6">
                                        <span class="text_left">タロウ</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-5">
                                郵便番号 <span class="red-text">必須</span>
                            </label>
                            <div class="col-sm-7">
                                <div class="row-contact">
                                    <div class="col-md-12">
                                        <span class="text_left">123 - 4567</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label  class="col-sm-5">
                                都道府県 <span class="red-text">必須</span>
                            </label>
                            <div class="col-sm-7">
                                <span class="text_left">東京都</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-5">
                                市区町村 <span class="red-text">必須</span>
                            </label>
                            <div class="col-sm-7">
                                <span class="text_left">市区町村</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-5">
                                番地・ビル名 <span class="red-text">必須</span>
                            </label>
                            <div class="col-sm-7">
                                <span class="text_left">番地・ビル名</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-5">
                                連絡先電話番号 <span class="red-text">必須</span>
                            </label>
                            <div class="col-sm-7">
                                <div class="row-contact">
                                    <div class="col-md-12">
                                        <span class="text_left">080 - 1234 - 5678</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-5">
                                連絡先メールアドレス <span class="red-text">必須</span>
                            </label>
                            <div class="col-sm-7">
                                <span class="text_left">example@example.com</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-5">
                                店舗のホームページURL <span class="red-text">必須</span>
                            </label>
                            <div class="col-sm-7">
                                <span class="text_left">http://www.example.com</span>
                            </div>
                        </div>
                    </div>
                </div>
                <center>
                    <div class="wrapp_btn_apply_2">
                        <a href="apply.html" class="btn_apply_none">お客様情報入力へ戻る</a>
                        <a href="apply-3.html" class="btn_apply_2">入力情報の確認へ</a>
                    </div>
                </center>
            </form>
            <!-- //form_apply -->

        </div>
    </div>
    <!-- //wrapp_apply -->

    <footer>
        <div class="container">
            <div class="footer_top">
                <a href="http://hunters.co.jp/" target="_blank">
                    <img src="images/logo_footer.png" alt="">
                </a>
            </div>
            <div class="footer_bottom">
                <span>&copy; Copyright.</span>
            </div>
        </div>
    </footer>
    <!-- //footer -->
</body>
