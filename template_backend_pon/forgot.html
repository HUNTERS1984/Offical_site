<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title></title>
  	<link href="css/bootstrap.css" rel="stylesheet">
  	<link href="css/font-awesome.css" rel="stylesheet">
  	<link href="css/login.css" rel="stylesheet">
</head>
<body>
	<div class="hold-transition login-page">
		<div class="login-box">
			<div class="login-logo">
		    	<a href="http://pon.cm/"><img src="images/logo.png" alt=""></a>
		  	</div>
		  	<!-- //login-logo -->

  			<div class="login-box-body">

    			<p class="login-box-msg">さあ、はじめましょう。</p>
    
    			<form method="POST" action="">
		      		<div class="form-group has-feedback">
		      			<label for="email">Eメールアドレス</label>
		        		<input class="form-control" placeholder="Email" name="email" type="text">
		        		<span class="fa fa-envelope form-control-feedback"></span>
		      		</div>
      				<div class="form-group has-feedback">
          		  <input class="btn btn-primary btn-block btn-flat" type="submit" value="送信">
      				</div>
    			</form>
    			<!-- //form -->

          <div class="link-bottom">
            <p>
              <a href="login.html" class="text-center-bottom">Return to login</a>
            </p>
          </div>
          <!-- //link-bottom -->

  			</div>
  			<!-- //login-box-body -->
		</div>
		<!-- //login-box -->
	</div>
</body>
</html>
