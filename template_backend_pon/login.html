<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title></title>
  	<link href="css/bootstrap.css" rel="stylesheet">
  	<link href="css/font-awesome.css" rel="stylesheet">
  	<link href="css/login.css" rel="stylesheet">
</head>
<body>
	<div class="hold-transition login-page">
		<div class="login-box">
			<div class="login-logo">
		    	<a href="http://pon.cm/"><img src="images/logo.png" alt=""></a>
		  	</div>
		  	<!-- //login-logo -->

  			<div class="login-box-body">

    			<p class="login-box-msg">さあ、はじめましょう。</p>
    
    			<form method="POST" action="">
		      		<div class="form-group has-feedback">
		      			<label for="email">Eメールアドレス</label>
		        		<input class="form-control" placeholder="Email" name="email" type="text">
		        		<span class="fa fa-envelope form-control-feedback"></span>
		      		</div>
      				<div class="form-group has-feedback">
      					<label for="password">パスワード</label>
        				<input class="form-control" placeholder="Password" name="password" type="password" value="">
        				<span class="fa fa-lock form-control-feedback"></span>
      				</div>
      				<div class="form-group has-feedback">
      					<div class="checkbox">
                            <input id="checkbox-re" class="checkbox-remember" name="checkbox-re" type="checkbox">
                            <label for="checkbox-re" class="checkbox-remember-label"></label>
                            <span>Remember me</span>
                        </div>
      				</div>
      				<div class="form-group has-feedback">
          				<input class="btn btn-primary btn-block btn-flat" type="submit" value="次へ">
      				</div>
    			</form>
    			<!-- //form -->

    			<div class="link-bottom">
				    <p>
				    	<span>もう登録されていますか?</span>
				    	<a href="forgot.html" class="text-center-bottom">ログイン</a>
				    </p>
    			</div>
    			<!-- //link-bottom -->
  			</div>
  			<!-- //login-box-body -->
		</div>
		<!-- //login-box -->
	</div>
</body>
</html>
