<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GOTCHA</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body id="login-page">
        <div class="login-box">
            <div class="login-logo"><a href="index.html"><img  src="image/logo.png" alt=""/></a></div>
            <div class="login-box-body">
                <form action="" method="post">
                    <div class="marg30">
                        <input type="email" class="form-input" placeholder="Eメールアドレス">
                    </div>
                    <div class="marg40">
                        <input type="password" class="form-input" placeholder="パスワード">
                    </div>
                    <div class="signin">
                        <button type="submit" class="btn btn-signin">Sign In</button>
                    </div>
                </form>
            </div>
            <p class="text-center marg10">Or</p>
            <a class="btn btn-face marg20" href="javascript:void(0)">Sign in with Facebook</a>
            <a class="btn btn-twitter marg30" href="javascript:void(0)">Sign in with Twitter</a>
            <div class="row">
                <div class="col-md-6"><p class="text-center"><a href="javascript:void(0)">Create Account</a></p></div>
                <div class="col-md-6"><p class="text-center"><a href="javascript:void(0)">forgot your password</a></p></div>
            </div>
        </div><!-- main -->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery.min.js"></script>
        <!-- Bootstrap core JS -->
        <script src="js/bootstrap.min.js"></script>
        <!--  <script src="js/fixHeight.js"></script> -->
        <script src="js/custom.js"></script>
    </body>
</html>
