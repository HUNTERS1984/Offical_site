<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GOTCHA</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body id="register-page">
        <div class="register-box">
            <div class="register-logo"><a href="index.html"><img  src="image/logo.png" alt=""/></a></div>
            <div class="register-box-body active">
                <ul class="steps">
                    <li class="acted"><span>1</span>会員情報の入力</li>
                    <li><span>2</span>入力内容の確認</li>
                    <li><span>3</span>会員登録完了</li>
                </ul>
                <form action="" method="post" class="clearfix">
                    <img src="image/other-account.png" class="pull-left avatar-user" alt=""/>
                    <div class="info-register">
                        <div class="marg30">
                            <div class="row">
                                <div class="col-md-6"><input type="text" class="form-input" placeholder="姓"></div>
                                <div class="col-md-6"><input type="text" class="form-input" placeholder="名"></div>
                            </div>
                        </div>
                        <div class="marg30">
                            <div class="row">
                                <div class="col-md-6"><input type="text" class="form-input" placeholder="姓（カナ）"></div>
                                <div class="col-md-6"><input type="text" class="form-input" placeholder="名（カナ）"></div>
                            </div>
                        </div>
                        <div class="marg30">
                            <input type="email" class="form-input" placeholder="Eメールアドレス">
                        </div>
                        <div class="marg30">
                            <input type="password" class="form-input" placeholder="パスワード">
                        </div>
                        <div class="marg40">
                            <input type="password" class="form-input" placeholder="パスワード（確認）">
                        </div>
                    </div>
                </form>
                <p class="text-right next-step"><a href="javascript:void(0)">NEXT</a></p>
            </div>

            <div class="register-box-body step-two">
                <ul class="steps">
                    <li class="acted"><span>1</span>会員情報の入力</li>
                    <li class="acted"><span>2</span>入力内容の確認</li>
                    <li><span>3</span>会員登録完了</li>
                </ul>
                <form action="" method="post" class="clearfix">
                    <img src="image/other-account.png" class="pull-left avatar-user" alt=""/>
                    <div class="info-register">
                        <div class="marg30">
                            <div class="row">
                                <div class="col-md-6"><input type="text" class="form-input" placeholder="姓"></div>
                                <div class="col-md-6"><input type="text" class="form-input" placeholder="名"></div>
                            </div>
                        </div>
                        <div class="marg30">
                            <div class="row">
                                <div class="col-md-6"><input type="text" class="form-input" placeholder="姓（カナ）"></div>
                                <div class="col-md-6"><input type="text" class="form-input" placeholder="名（カナ）"></div>
                            </div>
                        </div>
                        <div class="marg30">
                            <input type="email" class="form-input" placeholder="Eメールアドレス">
                        </div>
                        <div class="marg30">
                            <input type="password" class="form-input" placeholder="パスワード">
                        </div>
                        <div class="marg40">
                            <input type="password" class="form-input" placeholder="パスワード（確認）">
                        </div>
                    </div>
                </form>
                <p class="text-right done-step"><a href="javascript:void(0)">DONE</a></p>
            </div>

            <div class="register-box-body step-three">
                <ul class="steps">
                    <li class="acted"><span>1</span>会員情報の入力</li>
                    <li class="acted"><span>2</span>入力内容の確認</li>
                    <li class="acted"><span>3</span>会員登録完了</li>
                </ul>
                <div class="success">
                    <p class="text-center marg30">
                        登録が完了しました。<br/>
                        登録されたメールアドレスに確認メールを送信しましたので、本登録を完了して下さい。
                    </p>
                    <a href="javascript:void(0)"><img  src="image/success.png" alt=""/></a>
                </div>
            </div>
        </div><!-- main -->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery.min.js"></script>
        <!-- Bootstrap core JS -->
        <script src="js/bootstrap.min.js"></script>
        <!--  <script src="js/fixHeight.js"></script> -->
        <script src="js/custom.js"></script>
    </body>
</html>
